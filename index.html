<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Select Menu</title>

          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
               integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <link rel="icon" href="https://icon-library.com/images/app-menu-icon/app-menu-icon-13.jpg" />
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="container">
               <h2>Custom <span>Select Menu</span> <span>Javascript</span></h2>
               <div class="wrapper">
                    <div class="select-field" id="select-fields">
                         <p id="select-text">Select Social Media</p>
                         <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <ul id="list" class="hide-list">
                         <li class="options">
                              <i class="fa-brands fa-github"></i>
                              <p>Github</p>
                         </li>

                         <li class="options">
                              <i class="fa-brands fa-linkedin"></i>
                              <p>LinkedIn</p>
                         </li>

                         <li class="options">
                              <i class="fa-brands fa-youtube"></i>
                              <p>Youtube</p>
                         </li>
                         <li class="options">
                              <i class="fa-brands fa-facebook"></i>
                              <p>Facebook</p>
                         </li>

                         <li class="options">
                              <i class="fa-brands fa-twitter"></i>
                              <p>Twitter</p>
                         </li>

                         <li class="options">
                              <i class="fa-brands fa-instagram"></i>
                              <p>Instagram</p>
                         </li>
                    </ul>
               </div>
          </div>

          <script src="script.js"></script>
     </body>
</html>
